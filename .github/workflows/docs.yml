name: Update Docs

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types: [completed]
    branches: [main]

jobs:
  update-docs:
    runs-on: ubuntu-latest
    # Skip if docker build failed, or if this is a push that will trigger docker build
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'push' &&
       !contains(github.event.head_commit.modified, 'flake.nix') &&
       !contains(github.event.head_commit.modified, 'flake.lock') &&
       !contains(github.event.head_commit.modified, 'pyproject.toml') &&
       !contains(github.event.head_commit.modified, 'config.json'))
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Run md-babel-py
        run: |
          docker run --rm -v ${{ github.workspace }}:/work \
            ${{ secrets.DOCKERHUB_USERNAME }}/md-babel-py:main \
            run /work/README.md

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m 'Update markdown code block results'
          git push
